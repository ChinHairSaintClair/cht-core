<mat-expansion-panel
  (opened)="_loadContactSummary()"
  [hideToggle]="isLoading">
  <mat-expansion-panel-header>
    <mat-panel-title> <strong>{{ 'duplicate_check.contact.name'  | translate }} </strong> &nbsp;{{ duplicate?.name }} </mat-panel-title>
    <mat-panel-description> <strong>{{ 'duplicate_check.contact.created_on' | translate }} </strong> &nbsp;{{ duplicate?.reported_date | simpleDate }} </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="nested-section">
    <div class="loader inline small" *ngIf="isLoading"></div>
    <p *ngIf="error" class="error_msg"><strong>{{ error!.toString() }}</strong></p>
    <mm-contact-summary-content
      [fields]="_summary?.fields"
      [contactsLoadingSummary]="isLoading">
    </mm-contact-summary-content>
  </div>
  <mat-action-row>
    <button class="btn submit btn-primary" *ngIf="error" (click)="_loadContactSummary()">{{ 'duplicate_check.contact.retry' | translate }}</button>
    <button class="btn submit btn-primary" *ngIf="!error" (click)="_navigateToDuplicate()">{{ 'duplicate_check.contact.open' | translate }}</button>
  </mat-action-row>
</mat-expansion-panel>
